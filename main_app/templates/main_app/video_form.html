{% extends 'base.html' %}

{% block title %}Add/Edit Video{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Video</h2>

<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock %}
